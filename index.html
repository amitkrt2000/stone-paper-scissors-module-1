<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="score-con">
      <div class="logo">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSORS</p>
      </div>
      <div class="CS">
        <p> Computer</p>
        <p> Score</p>
        <span>0</span>

      </div>
      <div class="YS">
        <p>Your </p>
        <p>score</p>
        <span id="score">0</span>
      </div>

    </div>
    <div class="game-con">
        <div class="info">
        <p class="YOU">YOU PICKED</p>
        <p class="PC">PC PICKED</p>
        </div>
    
    <div class="option">
        <img src="triangle.svg" alt="" class="triangle">
        <div class="sci-con con">
            <div class="item">
                <img src="scissor.png" alt="">
            </div>
        </div>
        <div class="rock-con con">
            <div class="item">
                <img src="rock.png" alt="">
            </div>
        </div>
        <div class="paper-con con">
            <div class="item">
                <img src="hand.png" alt="">
            </div>
        </div>
        <div class="sci-con computer">
            <div class="item">
                <img src="scissor.png" alt="">
            </div>
        </div>
        <div class="rock-con computer">
            <div class="item">
                <img src="rock.png" alt="">
            </div>
        </div>
        <div class="paper-con computer">
            <div class="item">
                <img src="hand.png" alt="">
            </div>
        </div>
        
        
    </div>
    <div class="btn-div">
        <button class="btn-rule ">RULE</button>
    </div>
    <div class="rule-modal">
        <div class="rule-img">
            <div>
                <p>Rule</p>
                <button class="close"><img src="close.png" alt=""></button>
            </div>
            <img src="game-rules.png" alt="" class="rule">
        </div>
    </div>
    <div class="win-modal">
        <h1 class="winner">YOU WIN </h1>
        <button class="play">Play Again</button>
    </div>
</div>

    <script src="style.js"></script>
</body>
</html>
